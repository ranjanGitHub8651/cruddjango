<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App | Add New</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Crud App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add">Add New</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <center>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
        <div class="col-md-6">
          <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Designation</label>
        <div class="col-md-6">
          <input type="text" class="form-control" name="des" placeholder="Enter Your Designation">
        </div>
      </div><br>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-md-6">
          <input type="number" class="form-control" name="phone" placeholder="Enter Your Number">
        </div>
      </div><br>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
        <div class="col-md-6">
          <input type="email" class="form-control" name="email" placeholder="Enter Your Email">
        </div>
      </div><br>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">City</label>
        <div class="col-md-6">
          <input type="text" class="form-control" name="city" placeholder="Enter Your City">
        </div>
      </div><br>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">State</label>
        <div class="col-md-6">
          <input type="text" class="form-control" name="state" placeholder="Enter Your State">
        </div>
      </div><br>
      <div class="form-grou" >
        <div class="col-md-6" >
          <button type="submit" class="btn btn-success form-control" style="margin-left:-34%;">Add Record</button>
        </div>
      </div>
    </form>
  </center>

</body>

</html>
