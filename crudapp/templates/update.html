<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App | Update Record</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        input,button{
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button{
            margin-left: 30%;
        }
        label{
            display: inline-block; 
            width: 30%;
        }

</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Crud App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">Add New</a>
            </li>
          </ul>
        </div>
    </nav>
      <br>
      <center>
        <form action="" method="POST">
          {% csrf_token %}
            <label>Name</label>
            <input type="text" name="name" value="{{dt.name}}" placeholder="Enter Your Name">
            <label>Designation</label>
            <input type="text" name="des" value="{{dt.des}}" placeholder="Enter Your Designation">
            <label>Number</label>
            <input type="number" name="phone" value="{{dt.phone}}" placeholder="Enter Your Number">
            <label>Email</label>
            <input type="email" name="email" value="{{dt.email}}" placeholder="Enter Your Email">
            <label>City</label>
            <input type="text" name="city" value="{{dt.city}}" placeholder="Enter Your City">
            <label>State</label>
            <input type="text" name="state" value="{{dt.state}} None" placeholder="Enter Your State">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </center>
    
</body>
</html>
